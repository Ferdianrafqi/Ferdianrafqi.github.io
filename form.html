<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account | Koenigsegg</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/animate-css-animate.css-e8c4fab/animate.min.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <header>
            <nav class="container-fluid position-fixed animate__animated animate__fadeIn">
                <a class="navbar-brand" href="HomePage.html">
                    <img class="navbar-logo" src="https://gear.koenigsegg.com/wp-content/uploads/2020/11/Koenigsegg_wordmark_beige-1.svg"
                        alt="" width="200" height="50">
                </a>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-left animate__animated animate__fadeInLeft">
                <div class="form-header">
                    <h3>Login</h3>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email" id="lbl">Username or Email address</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <input type="checkbox" id="rememberme">
                            <label for="rememberme" id="checkbox">Remember me</label>
                        </div>
                        <button type="submit">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="form-right animate__animated animate__fadeInRight">
                <div class="form-header">
                    <h3>Register</h3>
                </div>
                <form class="register-form">
                    <div class="register-form-content">
                        <div class="form-item">
                            <label for="un">Username</label>
                            <input type="text" id="un">
                        </div>
                        <div class="form-item">
                            <label for="emailreg">Email address</label>
                            <input type="text" id="emailreg">
                        </div>
                        <div class="form-item">
                            <label for="passreg">Password</label>
                            <input type="password" id="passreg">
                        </div>
                        <div class="form-item">
                            <label for="passregcon">Confirm Password</label>
                            <input type="password" id="passregcon">
                        </div>
                        <div class="form-item">
                            <input type="checkbox" id="terms">
                            <label for="terms" id="checkbox">By creating this account, I understand and agree to <a href=""> Privacy Notice </a>and <a href="">Terms of Use</a></label>
                            <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
